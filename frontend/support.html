<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toolbox.io Support Bot Test</title>
        <link rel="icon" href="/res/favicon.ico" />

        <link rel="stylesheet" href="/css/common.scss" />
        <link rel="stylesheet" href="/css/support.scss" />

        <script src="/js/common/common.ts" type="module"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        
        <div class="wrapper">
            <div id="main" class="automargin">
                <div class="chat-container">
                    <div id="response">
                        <div id="welcome">
                            <h1>Привет, я ассистент Toolbox.io!</h1>
                            <h3>Помогу с установкой, использованием и настройкой.</h3>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Спросите что-нибудь..." maxlength="1024">
                        <button id="sendButton">
                            <span class="material-symbols outlined">send</span>
                        </button>
                    </div>

                    <span class="note">Ассистент работает на базе ИИ, возможны неточности.</span>
                </div>
            </div>
        </div>

        <tio-footer></tio-footer>

        <script src="/js/support.ts" type="module"></script>
    </body>
</html>
