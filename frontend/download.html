<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Скачать Toolbox.io</title>
        <link rel="icon" href="res/favicon.svg" />

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/common.css" />

        <script src="lib/jquery.js"></script>
        <!--suppress ES6ConvertVarToLetConst, JSUnusedGlobalSymbols -->
        <script type="module" src="common.js"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin">
                <!-- TODO finish -->
                <h1 id="headline">Спасибо!</h1>
                <p>
                    Toolbox.io уже скачивается! Если нет,
                    <a href="https://download.toolbox-io.ru">попробуйте еще раз</a>.
                </p>
                <h2>Как установить</h2>

            </div>
        </div>
        <tio-footer></tio-footer>
        <div id="status_wrapper">
            <div id="status" class="hidden">
                <div class="head">
                    <span class="material-symbols filled success">check</span>
                    <span class="material-symbols filled error">error</span>
                    <strong class="message_headline"></strong>
                    <div class="space"></div>
                    <md-icon-button class="close">
                        <div>
                            <md-icon>close</md-icon>
                        </div>
                    </md-icon-button>
                </div>
                <p class="message"></p>
                <div class="progress">
                    <div class="progress_bar" style="width: 0;"></div>
                </div>
            </div>
        </div>
        <div id="card_dialog" class="dialog"></div>
        <script type="module" src="main.js"></script>
    </body>
</html>
