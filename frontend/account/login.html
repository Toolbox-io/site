<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link rel="icon" href="/res/favicon.ico" />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/accounts/common.css" />

        <script src="/lib/jquery.js"></script>
        <script type="module" src="/js/common.js"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin">
                <div class="auth-container">
                    <h1>Войти</h1>
                    <div class="auth-form">
                        <div class="form-group">
                            <tio-input
                                type="text"
                                id="username"
                                name="username"
                                label="Имя пользователя"
                                required>
                            </tio-input>
                        </div>
                        <div class="form-group">
                            <tio-input
                                type="password"
                                id="password"
                                name="password"
                                label="Пароль"
                                required>
                            </tio-input>
                        </div>
                        <button id="login-btn" class="auth-button big-button">Войти</button>
                    </div>
                    <div class="auth-links">
                        <a href="/account/register">Нет аккаунта? Зарегистрироваться</a>
                        <a href="/">Назад</a>
                        <a href="/account/request-reset.html">Забыли пароль?</a>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Password Change Dialog -->
        <div id="verified-dialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-content">
                <h2>Successfully verified</h2>
                <p>Your email was successfully verified!</p>
                <md-filled-button id="verified-close">Close and login</md-filled-button>
            </div>
        </div>

        <script src="/js/account/index.js" type="module"></script>
    </body>
</html>
