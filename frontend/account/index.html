<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account - Toolbox.io</title>
        <link rel="icon" href="../res/favicon.svg" />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/accounts/account.css" />

        <script src="/lib/jquery.js"></script>
        <script type="module" src="/js/common.js"></script>
        <script type="module" src="/js/account/index.js"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin">
                <div class="account-container">
                    <h1>Аккаунт</h1>
                    
                    <div id="user-info" class="user-info" style="display: none;">
                        <div class="infocard">
                            <div class="info-group">
                                <div>Имя пользователя:</div>
                                <span id="username-display"></span>
                            </div>
                            <div class="info-group">
                                <div>Email:</div>
                                <span id="email-display"></span>
                            </div>
                            <div class="info-group">
                                <div>Создан:</div>
                                <span id="created-at-display"></span>
                            </div>
                        </div>

                        <button id="change-password-btn" class="account-button big-button">Сменить пароль</button>
                        <button id="logout-btn" class="account-button big-button secondary">Выйти</button>
                    </div>
                    
                    <div id="loading" class="loading">Загрузка...</div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Password Change Dialog -->
        <div id="password-dialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-content">
                <h2>Сменить пароль</h2>
                <div class="auth-form">
                    <div class="form-group">
                        <tio-input
                            type="password"
                            id="current-password"
                            name="current-password"
                            label="Текущий пароль"
                            required>
                        </tio-input>
                    </div>
                    <div class="form-group">
                        <tio-input
                            type="password"
                            id="new-password"
                            name="new-password"
                            label="Новый пароль"
                            required>
                        </tio-input>
                    </div>
                    <div class="form-group">
                        <tio-input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            label="Подтвердите пароль"
                            required>
                        </tio-input>
                    </div>
                    <div class="dialog-buttons">
                        <button type="button" id="cancel-btn" class="dialog-button big-button secondary">Отменить</button>
                        <button id="change-password-btn2" class="dialog-button big-button">Сменить пароль</button>
                    </div>
                </div>
                <div id="dialog-error" class="error-message"></div>
            </div>
        </div>
    </body>
</html>
