<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>
        <link rel="icon" href="../res/favicon.svg" />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/accounts/common.css" />

        <script src="/lib/jquery.js"></script>
        <script type="module" src="/js/common.js"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin">
                <div class="auth-container">
                    <h1>Зарегистрироваться</h1>
                    <div class="auth-form">
                        <div class="form-group">
                            <tio-input
                                type="text"
                                id="username"
                                name="username"
                                label="Имя пользователя"
                                required>
                            </tio-input>
                        </div>
                        <div class="form-group">
                            <tio-input
                                type="email"
                                id="email"
                                name="email"
                                label="Email"
                                required>
                            </tio-input>
                        </div>
                        <div class="form-group">
                            <tio-input
                                type="password"
                                id="password"
                                name="password"
                                label="Пароль"
                                required>
                            </tio-input>
                        </div>
                        <div class="form-group">
                            <tio-input
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                                label="Подтвердите пароль"
                                required>
                            </tio-input>
                        </div>
                        <button id="register-btn" class="auth-button big-button">Зарегистрироваться</button>
                    </div>
                    <div class="auth-links">
                        <a href="/account/login">Уже есть аккаунт? Войти</a>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="verify-message" style="display:none;color:green;">Успешно зарегистрировано! Проверьте почту, там код подтверждения.</div>
                </div>
            </div>
        </div>

        <script src="/js/account/index.js" type="module"></script>
    </body>
</html>
