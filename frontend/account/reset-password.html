<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password - Toolbox.io</title>
        <link rel="icon" href="../res/favicon.svg" />

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/accounts/common.css" />
        <link rel="stylesheet" href="../css/accounts/reset-password.css" />

        <script src="../lib/jquery.js"></script>
        <script type="module" src="../common.js"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin">
                <div class="auth-container">
                    <h1>Reset Password</h1>
                    <div class="auth-form">
                        <div class="form-group">
                            <div>New Password</div>
                            <tio-input type="password" id="new-password" label="New Password" required></tio-input>
                        </div>
                        <div class="form-group">
                            <div>Confirm Password</div>
                            <tio-input type="password" id="confirm-password" label="New Password" required></tio-input>
                        </div>

                        <button id="submit" type="submit" class="auth-button big-button">Reset Password</button>

                        <div id="reset-password-message" class="form-message"></div>
                        <div class="auth-links">
                            <a href="/account/login">Back to Login</a>
                            <a href="/">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="reset-password.js"></script>
    </body>
</html>
