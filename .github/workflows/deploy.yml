# Enhanced workflow for deploying to the self-hosted server
name: Deploy to server

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted
    env:
      HOME: "/root"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build container
        env:
          NORUN: true
          PROGRESS: true
          NODEBUG: true
        run: ./build.sh
      - name: Set up the service
        run: |
          cp -f server/server.service /etc/systemd/system/server.service
          systemctl daemon-reload
      - name: Start the server
        run: |
          journalctl --vacuum-time=0
          journalctl --rotate
          
          if ! systemctl restart server && sleep 10 && systemctl status server; then
            systemctl status server
            journalctl -xeu --no-pager server
            exit 1
          fi