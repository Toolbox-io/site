# Simple workflow for deploying to the self-hosted server
name: Deploy to server

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    # Don't redeploy if no actual code changed
    paths:
      - "Dockerfile"
      - "build.sh"
      - ".github/workflows/deploy.yml"
      - "frontend/**"
      - "backend/**"
      - "caddy/**"
      - "secrets.properties"
      - "docker-compose.yml"
      - ".dockerignore"
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted
    env:
      HOME: "/root"
    environment:
      name: production
      url: https://toolbox-io.ru
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up environment
        run: |
          cat > .env << EOF
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          GITHUB_TOKEN=${{ secrets.TOKEN_GITHUB }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          GITHUB_APP_ID=${{ secrets.APP_ID }}
          GITHUB_INSTALLATION_ID=${{ secrets.INSTALLATION_ID }}
          OPENAI_API_KEY=${{ secrets.AI_API_KEY }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          EOF
      - name: Build container
        env:
          NORUN: true
          DEBUG: false
        run: ./build.sh
      - name: Set up the service
        run: |
          cp -f backend/server.service /etc/systemd/system/server.service
          systemctl daemon-reload
      - name: Start the server
        run: |
          if ! systemctl restart server && sleep 10 && systemctl status server; then
            journalctl --no-pager -xeu server
            exit 1
          fi