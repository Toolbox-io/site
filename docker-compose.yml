services:
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-toolbox_db}
      MYSQL_USER: ${DB_USER:-toolbox_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8001:8001"
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - dist/
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/vite.config.ts

  assistant:
    build:
      context: ./backend/assistant
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - main
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_BASE_URL: http://main:8000
      INTERNAL_BOT_TOKEN: ${INTERNAL_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    develop:
      watch:
        - action: sync+restart
          path: ./backend/assistant
          target: /app
        - action: rebuild
          path: requirements.txt

  main:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEBUG: ${DEBUG:-false}
    restart: unless-stopped
    depends_on:
      - db
      - frontend
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: toolbox_db
      DB_USER: toolbox_user
      DB_PASSWORD: ${DB_PASSWORD}
      DEBUG: ${DEBUG:-false}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_INSTALLATION_ID: ${GITHUB_INSTALLATION_ID}
      API_BASE_URL: http://main:8000
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync+restart
          path: ./backend/main
          target: /home/toolbox/site/backend/main
        - action: rebuild
          path: requirements.txt
    volumes:
      - photos:/home/toolbox/site/backend/main/data/photos
      - huggingface_cache:/home/toolbox/.cache/huggingface
      - download_cache:/home/toolbox/site/backend/main/cache

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles: ["prod"]
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - certs:/root/site/certs
    environment:
      XDG_DATA_HOME: /root/site/certs
      XDG_CONFIG_HOME: /root/site/certs

volumes:
  data:
    name: toolbox-io-data
  certs:
  download_cache:
  photos:
  huggingface_cache: