services:
  db:
    image: mysql:8
    container_name: toolbox-io-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-toolbox_db}
      MYSQL_USER: ${DB_USER:-toolbox_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql

  main:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEBUG: ${DEBUG:-false}
    container_name: toolbox-io-main
    restart: unless-stopped
    depends_on:
      - db
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: toolbox_db
      DB_USER: toolbox_user
      DB_PASSWORD: ${DB_PASSWORD}
      DEBUG: ${DEBUG:-false}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_INSTALLATION_ID: ${GITHUB_INSTALLATION_ID}
      AI_API_KEY: ${AI_API_KEY}
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /root/site/frontend
          ignore:
            - node_modules/
        - action: sync+restart
          path: ./backend/main
          target: /root/site/backend/main
        - action: rebuild
          path: ./backend/requirements.txt
        - action: rebuild
          path: ./frontend/package.json
    volumes:
      - photos:/root/site/backend/main/data/photos
      - ai_response_cache:/root/site/backend/main/data/ai_response_cache

  download:
    build:
      context: .
      dockerfile: backend/download/Dockerfile
    container_name: toolbox-io-download
    restart: unless-stopped
    ports:
      - "8001:8001"
    develop:
      watch:
        - action: sync+restart
          path: ./backend/download
          target: /root/site/backend/download
        - action: rebuild
          path: ./backend/requirements.txt
        - action: rebuild
          path: ./frontend/package.json
    volumes:
      - download_cache:/root/site/backend/download/cache

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: toolbox-io-caddy
    restart: unless-stopped
    profiles: ["prod"]
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - certs:/root/site/certs
    environment:
      XDG_DATA_HOME: /root/site/certs
      XDG_CONFIG_HOME: /root/site/certs

volumes:
  data:
    name: toolbox-io-data
  certs:
  download_cache:
  photos:
  ai_response_cache: