<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toolbox.io</title>
        <link rel="icon" href="../res/favicon.svg" />

        <link rel="stylesheet" href="/css/common.css" />

        <script src="/lib/jquery.js"></script>
        <script type="module" src="/js/common.js"></script>
    </head>
    <body>
        <tio-header class="top"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin markdown"></div>
        </div>
        <tio-footer></tio-footer>
        <script type="module">
            import { Utils } from "/js/common.js";

            const setUpTabs = Utils.setUpTabs;
            const loadMarkdown = Utils.loadMarkdown;
            setUpTabs();
            loadMarkdown("/{{ file }}", document.getElementById("main"));
        </script>
    </body>
</html>
