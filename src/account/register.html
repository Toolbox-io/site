<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Toolbox.io</title>
        <link rel="icon" href="../res/favicon.svg" />

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/accounts/common.css" />

        <script src="../lib/jquery.js"></script>
        <script type="module" src="../common.js"></script>
    </head>
    <body>
        <tio-header class="top" tab="0"></tio-header>
        <div class="wrapper">
            <div id="main" class="automargin">
                <div class="auth-container">
                    <h1>Register</h1>
                    <div class="auth-form">
                        <div class="form-group">
                            <div>Username</div>
                            <tio-input type="text" id="username" name="username" label="Username" required></tio-input>
                        </div>
                        <div class="form-group">
                            <div>Email</div>
                            <tio-input type="email" id="email" name="email" label="Email" required></tio-input>
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <tio-input type="password" id="password" name="password" label="Password" required></tio-input>
                        </div>
                        <div class="form-group">
                            <div>Confirm Password</div>
                            <tio-input type="password" id="confirm-password" name="confirm-password" label="Confirm Password" required></tio-input>
                        </div>
                        <button id="register-btn" class="auth-button big-button">Register</button>
                    </div>
                    <div class="auth-links">
                        <a href="/account/login">Already have an account? Login</a>
                        <a href="/">Back to Home</a>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="verify-message" style="display:none;color:green;">Registration successful! Please check your email to verify your account.</div>
                </div>
            </div>
        </div>

        <script src="main.js" type="module"></script>
    </body>
</html>
